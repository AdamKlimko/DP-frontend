<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="customerOrder">
    <th mat-header-cell *matHeaderCellDef> Customer Order </th>
    <td mat-cell *matCellDef="let element" class="td-id">
      <a [routerLink]="'/pages/customer-orders/'+element.customerOrder">
        {{element.customerOrder}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="productOrder">
    <th mat-header-cell *matHeaderCellDef> Product Order </th>
    <td mat-cell *matCellDef="let element" class="td-id"> {{element.productOrder.id}} </td>
  </ng-container>

  <ng-container matColumnDef="partNumber">
    <th mat-header-cell *matHeaderCellDef> Part N. </th>
    <td mat-cell *matCellDef="let element"> {{element.productOrder.product.partNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="reservedQuantity">
    <th mat-header-cell *matHeaderCellDef> Reserved Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.reservedQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button nbButton ghost size="small" [matMenuTriggerFor]="menu">
        <nb-icon icon="more-horizontal-outline" pack="eva"></nb-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(element)">
          <nb-icon icon="edit-outline" pack="eva"></nb-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="delete(element.id)">
          <nb-icon icon="trash-2-outline" pack="eva"></nb-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
