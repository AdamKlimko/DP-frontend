<nb-card accent="primary">
  <nb-card-header>
    <div>Create Product Reservation</div>
  </nb-card-header>
  <nb-card-body>
    <b>{{product.partNumber}}</b>
    <p>{{product.description}}</p>

    <form [formGroup]="form" class="row form-dialog">

      <div class="col">
        <label class="d-block" for="reservedQuantity">Reserved Quantity</label>
        <input id="reservedQuantity" type="number" min="0" nbInput placeholder="Quantity" formControlName="reservedQuantity">

        <label class="d-block" for="location">Location</label>
        <input id="location" type="text" nbInput placeholder="Location" formControlName="location">

        <label class="d-block">Product Storage Item</label>
        <input type="text" nbInput placeholder="Product Storage Item" formControlName="productStorageItem">
      </div>

    </form>

    <ngx-product-storage-item-table
      [dataSource]="data"
      [displayedColumns]="displayedColumns"
      [tableOptions]="tableOptions"
      (selectEmitter)="selectStorageItem($event)">
    </ngx-product-storage-item-table>

  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button nbButton status="basic" (click)="ref.close()">Cancel</button>
      <button nbButton status="success" (click)="create()" [disabled]="!form.valid">
        Create
      </button>
    </div>
  </nb-card-footer>
</nb-card>
