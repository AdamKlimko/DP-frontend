<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    Add Purchase Requisition to Purchase Order
    <button nbButton status="primary" (click)="createPurchaseOrder()">
      <nb-icon icon="plus-outline" pack="eva"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <ngx-purchase-order-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [tableOptions]="tableOptions"
    (addEmitter)="onAdd($event)">
    </ngx-purchase-order-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button nbButton status="basic" (click)="ref.close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
