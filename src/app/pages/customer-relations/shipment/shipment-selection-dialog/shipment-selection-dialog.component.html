<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    Add Customer Order to Shipment
    <button nbButton status="primary" (click)="createShipment()">
      <nb-icon icon="plus-outline" pack="eva"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <ngx-shipment-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [tableOptions]="tableOptions"
      (addEmitter)="onAdd($event)">
    </ngx-shipment-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button nbButton status="basic" (click)="ref.close()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
