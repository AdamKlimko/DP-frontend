<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element">
      <span [class]="'state state-'+element.state">{{element.state}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element">
      <span [class]="'priority priority-'+element.priority">{{element.priority}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="orderProfit">
    <th mat-header-cell *matHeaderCellDef> Order profit </th>
    <td mat-cell *matCellDef="let element"> {{element.orderProfit}} </td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> Order date </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd-MM-yyyy'}}
  </ng-container>

  <ng-container matColumnDef="productionSeq">
    <th mat-header-cell *matHeaderCellDef> Production seq </th>
    <td mat-cell *matCellDef="let element"> {{element.productionSeq}} </td>
  </ng-container>

  <ng-container matColumnDef="nProducts">
    <th mat-header-cell *matHeaderCellDef> N. Products </th>
    <td mat-cell *matCellDef="let element"> {{element.productOrders.length}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button nbButton size="small" [routerLink]="element.id">
        <nb-icon icon="info-outline" pack="eva"></nb-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
