<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    Customer orders
    <button nbButton status="primary" size="small" (click)="create()">
      <nb-icon icon="plus-outline" pack="eva"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="orderProfit">
        <th mat-header-cell *matHeaderCellDef> Order profit </th>
        <td mat-cell *matCellDef="let element"> {{element.orderProfit}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> Order date </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
      </ng-container>

      <ng-container matColumnDef="productionSeq">
        <th mat-header-cell *matHeaderCellDef> Production seq </th>
        <td mat-cell *matCellDef="let element"> {{element.productionSeq}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10"
                   [length]="length"
                   [pageIndex]="pageIndex"
                   (page)="setPage($event)"
                   showFirstLastButtons>
    </mat-paginator>

  </nb-card-body>
</nb-card>
