<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" class="td-id"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="productionOrder">
    <th mat-header-cell *matHeaderCellDef> Production Order </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'/pages/production-orders/'+element.productionOrder">
        {{element.productionOrder}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="semiProductOrder">
    <th mat-header-cell *matHeaderCellDef> Semi-Product Order </th>
    <td mat-cell *matCellDef="let element" class="td-id"> {{element.semiProductOrder}} </td>
  </ng-container>

  <ng-container matColumnDef="reservedQuantity">
    <th mat-header-cell *matHeaderCellDef> Reserved Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.reservedQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button nbButton ghost size="small" [matMenuTriggerFor]="menu">
        <nb-icon icon="more-horizontal-outline" pack="eva"></nb-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(element)">
          <nb-icon icon="edit-outline" pack="eva"></nb-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="delete(element.id)">
          <nb-icon icon="trash-2-outline" pack="eva"></nb-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
