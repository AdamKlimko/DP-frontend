<nb-card accent="primary">
  <nb-card-header>
    <div>Create Semi-Product Reservation</div>
  </nb-card-header>
  <nb-card-body>
    <b>{{semiProduct.partNumber}}</b>
    <p>{{semiProduct.description}}</p>

    <form [formGroup]="form" class="row form-dialog">

      <div class="col">
        <label class="d-block">Reserved Quantity</label>
        <input type="number" min="0" nbInput placeholder="Quantity" formControlName="reservedQuantity">

        <label class="d-block">Location</label>
        <input type="text" nbInput placeholder="Location" formControlName="location">

        <label class="d-block">Semi Product Storage Item</label>
        <input type="text" nbInput placeholder="Semi Product Storage Item" formControlName="semiProductStorageItem">
      </div>

    </form>

    <ngx-semi-product-storage-item-table
      [dataSource]="data"
      [displayedColumns]="displayedColumns"
      [tableOptions]="tableOptions"
      (selectEmitter)="selectStorageItem($event)"
    ></ngx-semi-product-storage-item-table>

  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button nbButton status="basic" (click)="ref.close()">Cancel</button>
      <button nbButton status="success" (click)="create()" [disabled]="!form.valid">
        Create
      </button>
    </div>
  </nb-card-footer>
</nb-card>
