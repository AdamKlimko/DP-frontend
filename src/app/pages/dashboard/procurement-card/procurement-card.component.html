<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="medium">
      <nb-card-header>
        <nb-icon icon="shopping-cart-outline" pack="eva"></nb-icon>
        Procurement
      </nb-card-header>
      <nb-list>
        <nb-list-item>
          <ngx-states-summary title="Purchase Order Counts" [states]="chartOrders"></ngx-states-summary>
        </nb-list-item>
        <nb-list-item>
          <ngx-states-summary title="Purchase Requisition Counts" [states]="chartRequisitions"></ngx-states-summary>
        </nb-list-item>
        <nb-list-item *ngFor="let item of summary" class="justify-content-between">
          <span>{{ item.title }}:</span>
          <b>{{ item.value }}</b>
        </nb-list-item>
      </nb-list>
      <nb-icon class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="medium">
      <nb-card-header>
        <nb-icon icon="shopping-cart-outline" pack="eva"></nb-icon>
        Active Purchase Orders/Requisitions
      </nb-card-header>
      <div class="row overflow-auto">
        <div class="col-md-6">
          <div class="chart-container">
            <b class="pt-4 pl-2">Purchase Orders:</b>
            <ngx-pie-chart [inputData]="chartOrders"></ngx-pie-chart>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="chart-container">
            <b class="pt-4 pl-2">Purchase Requisitions:</b>
            <ngx-pie-chart [inputData]="chartRequisitions"></ngx-pie-chart>
          </div>
        </div>
      </div>
      <nb-icon class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
